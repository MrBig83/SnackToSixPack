name: PR Build & Discord Notify

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: Production     # ðŸ‘ˆ exakt samma namn som ditt environment

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x' # Anpassa vid behov

      - name: Restore dependencies
        run: dotnet restore SnackToSixPack.slnx

      - name: Build
        id: buildstep
        run: dotnet build --no-restore

      # KÃ¶r appen med Secrets som miljÃ¶variabler
      - name: Run SnackToSixPack with API credentials
        env:
          DOTNET_ENVIRONMENT: Production
          MAIL_AUTH_UN: ${{ secrets.MAIL_AUTH_UN }}
          MAIL_AUTH_PW: ${{ secrets.MAIL_AUTH_PW }}
        run: dotnet run --project SnackToSixPack.csproj

      - name: Send Discord Notification (Always)
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH: ${{ github.head_ref }}
          STATUS: ${{ job.status }} # 'success' | 'failure' | 'cancelled'
        run: |
          if [ "$STATUS" = "success" ]; then ICON=":white_check_mark:"; else ICON=":x:"; fi
          CONTENT="$ICON Build $STATUS for PR #$PR_NUMBER on branch $BRANCH."
          # Escaping enkelt utan jq
          curl -H "Content-Type: application/json" \
               -d "{\"content\":\"$CONTENT\"}" \
               "$DISCORD_WEBHOOK"
