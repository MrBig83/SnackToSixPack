name: PR Build & Discord Notify

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x' # Anpassa vid behov

      - name: Restore dependencies
        run: dotnet restore SnackToSixPack.slnx

      - name: Build
        id: buildstep
        run: dotnet build --no-restore

      # Kör appen med Secrets som miljövariabler
      - name: Run SnackToSixPack with API credentials
        env:
          DOTNET_ENVIRONMENT: Production
          MAIL_AUTH_UN: ${{ secrets.MAIL_AUTH_UN }}
          MAIL_AUTH_PW: ${{ secrets.MAIL_AUTH_PW }}
        run: dotnet run --project SnackToSixPack/SnackToSixPack.csproj

      - name: Send Discord Notification (Success)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\":white_check_mark: Build succeeded for PR #${{ github.event.pull_request.number }} on branch ${{ github.head_ref }}.\"}" \
            "$DISCORD_WEBHOOK"

      - name: Send Discord Notification (Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\":x: Build FAILED for PR #${{ github.event.pull_request.number }} on branch ${{ github.head_ref }}!\"}" \
            "$DISCORD_WEBHOOK"
